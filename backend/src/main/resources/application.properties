# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# SERVER
# ===============================
server.port=8080
spring.application.name=DailyDoseBackend
daily.dose.storage.base-dir=${STORAGE_BASE_DIR:${user.home}/DailyDose}

# ===============================
# SECURITY
# ===============================
jwt.secret=${JWT_SECRET}

# ===============================
# LOGGING (SAFE DEFAULTS)
# ===============================
logging.level.org.springframework.security=INFO
logging.level.com.daily.dose.filter=INFO
logging.level.com.daily.dose.security=INFO
logging.level.org.hibernate.SQL=WARN
